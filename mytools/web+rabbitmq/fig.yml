#启动rabbitmq
#部署spring独立应用，启动应用程序，应用程序调用rabbitmq
#web界面查看消息队列；http://192.168.59.103:15762/#/  guest/guest
#spring 源代码编译为jar： https://github.com/supermy/docker-gs-messaging-rabbitmq
mq:
  image: supermy/docker-rabbitmq:3.5
  ports:
    - "15672:15672"
    - "5672:5672"

app:
  image: spring_rabbitmq
  links:
    - mq